plugins {
    id 'application'
    id 'java-library'
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jdbc
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.projectlombok.lombok
    api libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'com.skypro'
version = '0.0.1-SNAPSHOT'
description = 'StarBank'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.skypro.StarBank.StarBankApplication'
}

java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }